<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>VueJS Event Handler</title>
  </head>
  <body>
    <div id="app">

      <!-- =========== Mouse Onclick =========== -->
      <!-- <button type="button" name="button" @click="message='Learning to use click events'">Click for see message</button>
      <br> {{message}} -->

      <!-- =========== Mouse Onclick with Methods =========== -->
      <!-- <button type="button" name="button" @click="message">Click for see message</button> -->

      <!-- =========== Mouse Onclick with Methods =========== -->
      <!-- <button type="button" name="button" @click="message('Learning to use event click')">Click for see message</button> -->

      <!-- =========== event on Enter =========== -->
      <!-- <input type="text" @keyup.enter='message'> -->

      <!-- =========== event on some keyboard =========== -->
      <input type="text"
        @keyup.enter='enter'
        @keyup.esc='esc'
        @keyup.space='space'
        @keyup.up='up'
        @keyup.down='down'
        @keyup.right='right'
        @keyup.left='left'>
      {{result}}
      
    </div>
    <script src="https://cdn.jsdelivr.net/npm/vue"></script>
    <script src="apps.js"></script>
  </body>
</html>
